<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsivity.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <main>
    <div class="container">
      <div class="result">

        <h1>Your Result</h1>

        <div class="score">
          <div class="score-result">76</div>
          <div class="score-total">of 100</div>
        </div>

        <div class="classification">
          <div class="classification-status">Great</div>
          <div class="classification-text">You scored higher than 65% of the people who have taken these tests.</div>

        </div>

      </div>
      <div class="summary">
        <div class="summary-title">Summary</div>
        <div class="indicators reaction">
          <div class="indicator">
            <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
            <div>
              Reaction
            </div>
          </div>
          <div class="summary-info">
            <div class="summary-score">
              80 &nbsp
            </div>
            <div class="summary-total">
              / 100
            </div>
          </div>
        </div>
        <div class="indicators memory">
          <div class="indicator">
            <img src="./assets/images/icon-memory.svg" alt="memory icon">
            <div>
              Memory
            </div>
          </div>
          <div class="summary-info">
            <div class="summary-score">
              92 &nbsp
            </div>
            <div class="summary-total">
              / 100
            </div>
          </div>
        </div>
        <div class="indicators verbal">
          <div class="indicator">
            <img src="./assets/images/icon-verbal.svg" alt="reaction icon">
            <div>
              Verbal
            </div>
          </div>
          <div class="summary-info">
            <div class="summary-score">
              92 &nbsp
            </div>
            <div class="summary-total">
              / 100
            </div>
          </div>
        </div>
        
        <div class="indicators visual">
          <div class="indicator">
            <img src="./assets/images/icon-visual.svg" alt="reaction icon">
            <div>
              Visual
            </div>
          </div>
          <div class="summary-info">
            <div class="summary-score">
              72 &nbsp
            </div>
            <div class="summary-total">
              / 100
            </div>
          </div>
          
        </div>

        <button class="button">Continue</button>

      </div>
    </div>
  </main>


  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
  
  -->
</body>

</html>
